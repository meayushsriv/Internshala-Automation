<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

      background-color: #f8f9fa;

    .card {
      max-width: 600px;
      margin: 50px auto;
    }
    .btn-primary i {
      margin-left: 8px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand font-weight-bold" href="#">Internshala Bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">

        <li class="nav-item">
          <a class="nav-link" href="about.html">About <i class="fas fa-info-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings <i class="fas fa-cogs"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card shadow-lg p-4 rounded bg-white">
      <h3 class="text-center text-primary mb-4">
        <i class="fas fa-rocket"></i> Auto-Apply to Internshala
      </h3>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Internshala email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="resume">Upload Resume (PDF)</label>
          <input type="file" class="form-control-file" id="resume" name="resume" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Start Auto Apply <i class="fas fa-play-circle"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
