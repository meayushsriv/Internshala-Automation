<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Internshala Auto-Apply Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand font-weight-bold" href="#">Internshala Bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Apply <i class="fas fa-robot"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About <i class="fas fa-info-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings <i class="fas fa-cogs"></i></a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Settings Section -->
  <section class="container py-5">
    <div class="">
      <h2 class="text-center mb-4">Settings</h2>
      <form>
        <div class="form-group">
          <label for="email">Internshala Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Internshala email">
        </div>

        <div class="form-group">
          <label for="password">Internshala Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input type="file" class="form-control-file" id="resume">
        </div>

        <div class="form-group">
          <label for="keywords">Preferred Keywords (comma-separated)</label>
          <input type="text" class="form-control" id="keywords" placeholder="e.g. Web Development, Data Science">
        </div>

        <div class="form-group">
          <label for="location">Preferred Location</label>
          <input type="text" class="form-control" id="location" placeholder="e.g. Remote, Delhi">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="autoApplyToggle" checked>
          <label class="form-check-label" for="autoApplyToggle">
            Enable Auto-Apply
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save Settings</button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
